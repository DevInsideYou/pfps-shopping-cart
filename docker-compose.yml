PostgreSQL:
  restart: always
  image: postgres:13.0-alpine
  ports:
    - "5432:5432"
  environment:
    - DEBUG=false
    - POSTGRES_DB=store
    - POSTGRES_PASSWORD=my-password
  volumes:
    - ./modules/core/src/main/resources/tables.sql:/docker-entrypoint-initdb.d/init.sql

Redis:
  restart: always
  image: redis:6.2.0
  ports:
    - "6379:6379"
  environment:
    - DEBUG=false
